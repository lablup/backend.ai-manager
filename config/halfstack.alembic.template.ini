# A generic, single database configuration.

[alembic]
script_location = ai.backend.manager.models:alembic
file_template = %%(rev)s_%%(slug)s
timezone =
truncate_slug_length = 40
revision_environment = false
sourceless = false
version_locations = %(here)s/bar %(here)s/bat alembic/versions
sqlalchemy.url = postgresql://postgres:develove@localhost:8100/backend

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
