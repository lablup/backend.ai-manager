language: python
cache: pip
addons:
  postgresql: "9.6"
services:
  - docker
  - postgresql
  - redis-server

# stage decl.
stages:
  - name: test
  - name: deploy
    if: tag IS present

# build matrix for test stage
python:
  - "3.6"
os:
  - linux
env:
  global:
    - BACKEND_ETCD_ADDR=localhost:2379
    - BACKEND_NAMESPACE=local
    - BACKEND_REDIS_ADDR=localhost:6379
    - BACKEND_DB_ADDR=localhost:5432
    - BACKEND_DB_USER=postgres
    - BACKEND_DB_PASSWORD=
    - BACKEND_DB_NAME=testing

# stage def.
jobs:
  include:

    - stage: test
      install:
        - pip install -U pip setuptools
        - sudo apt-get install libsnappy-dev
        - pip install backend.ai-agent
        - if [[ $TRAVIS_BRANCH == "develop" ]]; then BRANCH="develop"; else BRANCH="master"; fi
        - sed -i'' -e "s/{BRANCH}/$BRANCH/g" requirements-ci.txt
        - pip install -U -r requirements-ci.txt
      before_script:
        # etcd
        - mkdir -p /tmp/etcd/vroot
        - docker run -d -p 2379:2379 -p 2380:2380
           -v /tmp/etcd:/etcd-data
           --name backendai-etcd
           quay.io/coreos/etcd:v3.2.8
           /usr/local/bin/etcd
           --name backendai-etcd
           --data-dir /etcd-data
           --listen-client-urls http://0.0.0.0:2379
           --advertise-client-urls http://0.0.0.0:2379
           --listen-peer-urls http://0.0.0.0:2380
           --initial-advertise-peer-urls http://0.0.0.0:2380
           --initial-cluster backendai-etcd=http://0.0.0.0:2380
           --initial-cluster-token backendai-etcd-token
           --initial-cluster-state new
           --auto-compaction-retention 1
        - docker exec -it backendai-etcd ash -c
           'ETCDCTL_API=3 etcdctl put /sorna/local/volumes/_vfroot /tmp/etcd/vroot'
        - python -m ai.backend.manager.cli etcd update-images --namespace=local
           --etcd-addr=127.0.0.1:2379 -f sample-configs/image-metadata.yml
        - python -m ai.backend.manager.cli etcd update-aliases --namespace=local
           --etcd-addr=127.0.0.1:2379 -f sample-configs/image-aliases.yml
        # postgresql
        - psql -c 'CREATE DATABASE testing;' -U postgres
        - cp alembic.ini.sample alembic.ini
        - sed -i'' -e 's!^sqlalchemy.url = .*$!sqlalchemy.url = postgresql://postgres@localhost:5432/testing!' alembic.ini
        - python -m ai.backend.manager.cli schema oneshot head
        - python -m ai.backend.manager.cli fixture populate example_keypair
        # load agent server
        - mkdir -p /tmp/scratches
        - python -m ai.backend.agent.server --etcd-addr ${BACKEND_ETCD_ADDR}
           --namespace ${BACKEND_NAMESPACE} --scratch-root /tmp/scratches &
        - docker pull lablup/kernel-lua:latest
      script:
        - python -m flake8 ai/backend tests
        - python -m pytest tests --cov=ai/backend
      after_success:
        - codecov

    - stage: deploy
      python: "3.6"
      install: skip
      script: skip
      deploy:
        on:
          tags: true
        provider: pypi
        distributions: sdist bdist_wheel
        skip_upload_docs: true
        user: lablup
        password:
          secure: ""

notifications:
  webhooks:
    secure: ""
