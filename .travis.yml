language: python
dist: xenial
sudo: required
cache: pip
addons:
  postgresql: "9.6"
services:
  - docker
  - postgresql
  - redis-server
addons:
  apt:
    packages:
    - libsnappy-dev

# stage decl.
stages:
  - name: test
  - name: deploy
    if: tag IS present

# build matrix for test stage
os:
  - linux
python:
  - "3.6"

install:
  - pip install -U pip setuptools
  - |
    # Use the same branch (if exists) for the backend.ai-common installation
    export BRANCH=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then echo $TRAVIS_BRANCH; else echo $TRAVIS_PULL_REQUEST_BRANCH; fi)
    git ls-remote --heads 'https://github.com/lablup/backend.ai-common' | grep -q "refs/heads/${BRANCH}"
    if [ $? -eq 0 ]; then
      sed -i "s%\(backend.ai-common\)@master%\1@${BRANCH}%" requirements/test.txt
    fi
  - pip install -U -r requirements/test.txt
  - mkdir -p ~/.config/backend.ai
  - psql -c 'create database testing;' -U postgres
  - cp config/ci.toml ~/.config/backend.ai/manager.toml
  - mkdir -p /tmp/scratches
  - mkdir -p /tmp/vfroot/local
before_script:
  # etcd
  - mkdir -p /tmp/etcd
  - docker run -d -p 2379:2379 -p 2380:2380
     -v /tmp/etcd:/etcd-data
     --name backendai-etcd
     quay.io/coreos/etcd:v3.4.1
     /usr/local/bin/etcd
     --name backendai-etcd
     --data-dir /etcd-data
     --listen-client-urls http://0.0.0.0:2379
     --advertise-client-urls http://0.0.0.0:2379
     --listen-peer-urls http://0.0.0.0:2380
     --initial-advertise-peer-urls http://0.0.0.0:2380
     --initial-cluster backendai-etcd=http://0.0.0.0:2380
     --initial-cluster-token backendai-etcd-token
     --initial-cluster-state new
     --auto-compaction-retention 1
  - docker exec -it backendai-etcd etcdctl put /sorna/testing/config/docker/registry/index.docker.io "https://registry-1.docker.io"
  - docker exec -it backendai-etcd etcdctl put /sorna/testing/config/docker/registry/index.docker.io/username "lablup"
  - docker exec -it backendai-etcd etcdctl put /sorna/testing/config/redis/addr "127.0.0.1:6379"
  - docker exec -it backendai-etcd etcdctl put /sorna/testing/volumes/_mount "/tmp/vfroot"
  - docker exec -it backendai-etcd etcdctl put /sorna/testing/volumes/_default_host "local"
  # set capabilities to python binary
  - sudo setcap cap_sys_ptrace,cap_sys_admin,cap_dac_override+eip $(readlink -f $(which python))
  # pull minimal kernel images
  - docker pull lablup/lua:5.3-alpine3.8
script:
  - python -m pytest -m 'not integration' -v --cov=src
after_success:
  - codecov

# stage def.
jobs:
  include:
    - stage: test
    - stage: deploy
      python: "3.6"
      install: skip
      script: skip
      deploy:
        on:
          tags: true
        provider: pypi
        distributions: sdist bdist_wheel
        skip_upload_docs: true
        user: "__token__"
        password:
          secure: ""

notifications:
  webhooks:
    secure: ""
